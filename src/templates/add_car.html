{% extends "base.html" %}
{% from "form_macro.html" import render_field %}


{% block title %}
Hackerspace -- Add car
{% endblock %}

{% block main %}
    <section>
        <h1>Add a new car</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <table>
                {{ render_field(form.plate, size=50) }}
                {{ render_field(form.description, size=50) }}

                <tr class="submit">
                    <td></td>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
{% endblock %}
